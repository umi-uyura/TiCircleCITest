machine:
  timezone: Asia/Tokyo
  environment:
    XCODE_SCHEME: TiCircleCITest
    XCODE_PROJECT: TiCircleCITest.xcodeproj
    ANDROID_HOME: /usr/local/opt/android-sdk

dependencies:
  pre:
    - brew install n scons android-sdk
    - n 4.4.5
    - npm install -g titanium tisdk
    - tisdk build 5.2.2.GA --force

test:
  override:
    - echo Hello World
    - which node
    - which ti
    - ti info
    - ti build -p ios -b
